<div class="login-background">
  <form novalidate class="login-foreground">
    <img src="images/deis-logo.png" alt="Deis" class="login-image"><br>

    Username <input type="text" class="form-control login-input" ng-model="user.name" /><br />
    Password <input type="password" class="form-control login-input" ng-model="user.password" /><br />
    <button class="btn btn-primary pull-right" ng-click="">Login</button>
  </form>
</div><!-- /.login-background -->
